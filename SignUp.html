<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="CSS/SignUpStyle.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
</head>
<body>
    <main>
        <ul>
            <li><a href="homepage.html">Home</a></li>
            <li><a href="CallLog.html">Call Log</a></li>
          </ul>
        <section class = "welcomePage">
            <div id = "welcome">
                <label for = "newItem"><h1>Welcome to VIA!</h1></label>
                <label for = "newItem"><h3>Visual Impairment Assistance App</h3></label>
                <br><br><br>
            </div>
        </section>
        
        <section class="signUpSection">
            <div id="signUp">
                <label for = "signUpSection"><h1> Sign up below: </h1></label>
            </div>
            <form>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname"><br><br>

                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname"><br><br>
                
                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email"><br><br>

                <label for="phone">Phone number:</label><br>
                <input type="tel" id="phone" name="phone"><br><br>

                <label for="pass">Password:</label><br>
                <input type="password" id="password" name="password"><br><br>

                <label for="accessibility">Conditions requiring assistance:</label><br>
                <input type="text" id="accessibility" name="accessibility"><br><br>
                
                <input type="submit">
            </form>
        </section>
    </main>
    
</body>
</html>
